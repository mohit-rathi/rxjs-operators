<section class="p-4">
  <h1 class="mb-3">Debounce Time Operator</h1>
  <div class="mb-3 alert alert-primary">
    Emits a notification from the source Observable only after a particular time
    span has passed without another source emission.
  </div>
  <div class="row g-4">
    <!-- 1 -->
    <div class="col-md-6">
      <h5>Example - 01</h5>
      <hr />
      <p class="p-3 bg-light border rounded">
        <strong>debounceTime</strong>(500)
      </p>
      <hr />
      <input
        class="mb-3 form-control"
        type="text"
        placeholder="Type something"
        ngModel
        (ngModelChange)="onModelChange($event)"
      />
      <ul>
        <li *ngFor="let item of arr">{{ item }}</li>
      </ul>
    </div>
  </div>
</section>
