<section class="p-4">
  <h1 class="mb-3">Tap Operator</h1>
  <div class="mb-3 alert alert-primary">
    Used to perform side-effects for notifications from the source observable.
  </div>
  <div class="row g-4">
    <!-- 1 -->
    <div class="col-md-6">
      <h5>Example - 01</h5>
      <hr />
      <p class="p-3 bg-light border rounded">
        <strong>of</strong>(1, 2, 3, 4, 5)
        <br />
        <strong>tap</strong>(res => arr.push(`From tap: $&#123;res&#125;`))
      </p>
      <hr />
      <div class="mb-3 d-flex">
        <button
          class="me-3 w-100 btn btn-outline-primary"
          (click)="subscribeOne()"
        >
          Subscribe
        </button>
        <button class="w-100 btn btn-outline-danger" (click)="unsubscribeOne()">
          Unsubscribe
        </button>
      </div>
      <ul>
        <li *ngFor="let item of arrOne">{{ item }}</li>
      </ul>
    </div>
    <!-- 2 -->
    <div class="col-md-6">
      <h5>Example - 02</h5>
      <hr />
      <p class="p-3 bg-light border rounded">
        <strong>of</strong>(1, 2, 3, 4, 5)
        <br />
        <strong>tap</strong>(x => x % 2 === 0, arr.push),
        <strong>filter</strong>(x => x % 2 === 1)
      </p>
      <hr />
      <div class="mb-3 d-flex">
        <button
          class="me-3 w-100 btn btn-outline-primary"
          (click)="subscribeTwo()"
        >
          Subscribe
        </button>
        <button class="w-100 btn btn-outline-danger" (click)="unsubscribeTwo()">
          Unsubscribe
        </button>
      </div>
      <ul>
        <li *ngFor="let item of arrTwo">{{ item }}</li>
      </ul>
    </div>
  </div>
</section>
