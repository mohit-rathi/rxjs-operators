<section class="p-4">
  <h1 class="mb-3">Tap Operator</h1>
  <div class="mb-3 alert alert-primary">
    Used to perform side-effects for notifications from the source observable.
  </div>
  <div class="row g-4">
    <!-- 1 -->
    <div class="col-md-6">
      <h5>Example - 01</h5>
      <hr />
      <p class="p-3 bg-light border rounded">
        <strong>of</strong>([1, 2, 3, 4, 5])
        <br />
        <strong>tap</strong>((data) => &#123; arr = data; &#125;)
      </p>
      <hr />
      <div class="row">
        <div class="col-6">
          <h6>Tap</h6>
          <ul>
            <li *ngFor="let item of tapArr">{{ item }}</li>
          </ul>
        </div>
        <div class="col-6">
          <h6>Subscribe</h6>
          <ul>
            <li *ngFor="let item of subArr">{{ item }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
