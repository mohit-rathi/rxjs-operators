<section class="p-4">
  <h1 class="mb-3">Take Until Operator</h1>
  <div class="mb-3 alert alert-primary">
    Emits the values emitted by the source Observable until a notifier
    Observable emits a value.
  </div>
  <div class="row g-4">
    <!-- 1 -->
    <div class="col-md-6">
      <h5>Example - 01</h5>
      <hr />
      <p class="p-3 bg-light border rounded">
        <strong>interval</strong>(1000).pipe(<strong>takeUntil</strong>(sub$))
      </p>
      <hr />
      <div class="mb-3 d-flex">
        <button
          class="me-3 w-100 btn btn-outline-primary"
          (click)="subscribeOne()"
        >
          Subscribe
        </button>
        <button class="me-3 w-100 btn btn-outline-warning" (click)="stop()">
          Stop
        </button>
        <button class="w-100 btn btn-outline-danger" (click)="unsubscribeOne()">
          Unsubscribe
        </button>
      </div>
      <ul>
        <li *ngFor="let item of arrOne">{{ item }}</li>
      </ul>
    </div>
  </div>
</section>
